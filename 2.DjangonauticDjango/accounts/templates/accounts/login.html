{% extends 'base_layout.html' %}

{% block content %}
   <h1>Log In</h1>
   <form class="site-form" action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      <table>
         {{ form.as_table }}
         {% if request.GET.next %}
            <input type="hidden" name="next" value="{{request.GET.next}}">
         {% endif %}
         <tr>
            <td></td>
            <td><input type="submit" name="submit" value="Login" /></td>
         </tr>
      </table>
   </form>

{% endblock %}
